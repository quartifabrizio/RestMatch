<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RestMatch</title>
</head>
<body>

    <div class="container">
        <!-- Titolo principale grande -->
        <h1 class="main-title">RestMatch</h1> <!-- Titolo grande sopra la scheda -->

        <h1 id="login-title">Accedi</h1> <!-- Titolo del login -->
        <div id="message"></div>
        <form id="login-form" class="form-container">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit" class="form-button">Accedi</button>
            <p>Non hai un account? <a href="#" id="show-register">Registrati qui</a></p>
        </form>

        <h1 id="register-title" style="display:none;">Registrati</h1> <!-- Titolo della registrazione -->
        <form id="register-form" class="form-container" style="display:none;">
            <label for="register-nome">Nome:</label>
            <input type="text" id="register-nome" required>
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" required>
            <label for="register-citta">Città:</label>
            <input type="text" id="register-citta" required>
            <label for="register-titolo">Titolo di studio:</label>
            <input type="text" id="register-titolo" required>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" required>
            <button type="submit" class="form-button">Registrati</button>
            <p>Hai già un account? <a href="#" id="show-login">Torna al login</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
