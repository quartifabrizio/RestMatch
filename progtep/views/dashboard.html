<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RestMatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>RestMatch</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#section1">Sezione 1</a></li>
                <li><a href="#section2">Sezione 2</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sinistra: Form per salvare le preferenze -->
        <section class="split left">
            <h2>Salva le tue preferenze</h2>
            <form id="preferencesForm">
                <label for="region">Regione</label>
                <input type="text" id="region" name="region" placeholder="Inserisci una regione" required>

                <label for="city">Città</label>
                <input type="text" id="city" name="city" placeholder="Inserisci una città" required>

                <label for="startDate">Data Inizio</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="endDate">Data Fine</label>
                <input type="date" id="endDate" name="endDate" required>

                <label for="jobType">Lavoro Richiesto</label>
                <input type="text" id="jobType" name="jobType" placeholder="Inserisci il lavoro richiesto" required>

                <label for="restaurantType">Tipologia di Ristorante</label>
                <select id="restaurantType" name="restaurantType" required>
                    <option value="" disabled selected>Seleziona una tipologia</option>
                    <option value="Trattoria">Trattoria</option>
                    <option value="Ristorante Cinese">Ristorante Cinese</option>
                    <option value="Ristorante Italiano">Ristorante Italiano</option>
                    <option value="Sushi">Sushi</option>
                    <option value="Fast Food">Fast Food</option>
                    <option value="Pizzeria">Pizzeria</option>
                </select>

                <button type="submit">Salva Preferenze</button>
            </form>
        </section>

        <!-- Destra: Elenco offerte di lavoro -->
        <section class="split right">
            <h2>Offerte di lavoro</h2>
            <div class="job-list">
                <!-- Template per offerte di lavoro -->
            </div>
        </section>
    </main>

    <style>
        .split { float: left; width: 50%; height: 100vh; overflow-y: auto; }
        .split.left { background-color: #f4f4f4; padding: 20px; }
        .split.right { background-color: #fff; padding: 20px; }
        .job-list { margin-top: 20px; }
        .job-card { display: flex; margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; border-radius: 5px; align-items: center; }
        .job-image { flex: 0 0 100px; margin-right: 15px; }
        .job-image img { width: 100px; height: 100px; object-fit: cover; border-radius: 5px; }
        .job-info { flex-grow: 1; }
        .job-title { font-size: 1.2em; margin-bottom: 5px; }
        .job-role, .job-description, .job-period { margin: 3px 0; }
    </style>
</body>
</html>
