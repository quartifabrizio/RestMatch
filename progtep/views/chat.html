<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f9f9f9;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            background: #fff;
            display: flex;
            flex-direction: column;
            height: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            padding: 8px;
            display: flex;
            flex-direction: column;
        }
        #messages .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            max-width: 70%;
            display: flex;
            align-items: center;
        }
        #messages .message.self {
            background: #d1f7d6;
            align-self: flex-start;
        }
        #messages .message.other {
            background: #e9e9e9;
            align-self: flex-end;
        }
        #messages .message img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        #input-container {
            display: flex;
            margin-top: 16px;
        }
        #input-container input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 8px;
        }
        #input-container button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #input-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chat Room</h1>
        <div id="messages"></div>
        <div id="input-container">
            <input id="message-input" type="text" placeholder="Scrivi un messaggio...">
            <button id="send-button">Invia</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Helper function to add a message
        function addMessage(msg, isSelf) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', isSelf ? 'self' : 'other');

            const icon = document.createElement('img');
            icon.src = isSelf ? 'icona.png' : 'icona.png';
            icon.alt = isSelf ? 'You' : 'Other';
            
            const textNode = document.createTextNode(msg);

            messageElement.appendChild(icon);
            messageElement.appendChild(textNode);
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }

        // Ricezione di un messaggio
        socket.on('chat message', (msg) => {
            addMessage(msg, false);
        });

        // Inviare un messaggio
        sendButton.addEventListener('click', () => {
            const msg = messageInput.value;
            if (msg.trim() !== '') {
                socket.emit('chat message', msg); // Solo invio, non visualizzazione immediata
                messageInput.value = '';
            }
        });

        // Invio con il tasto Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // Mostra il messaggio inviato dall'utente solo quando confermato dal server
        socket.on('self message', (msg) => {
            addMessage(msg, true);
        });

        // Invio messaggio con conferma
        sendButton.addEventListener('click', () => {
            const msg = messageInput.value;
            if (msg.trim() !== '') {
                socket.emit('send message', msg);
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
